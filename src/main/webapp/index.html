<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hungry?</title>
<meta name="author" content="Zechen">



<link rel='stylesheet' type='text/css' href=http://fonts.googleapis.com/css?family=Lobster>
<link href="css/custom-style.css" rel="stylesheet" type='text/css'>
<link href="css/bootstrap.min.css" rel="stylesheet" type='text/css'>
<link href="css/bootstrap.css" rel="stylesheet" type='text/css'>
<link href="css/xeditable.css" rel="stylesheet" type='text/css'>
<link href="css/bootstrap-toggle.min.css" rel="stylesheet" type='text/css'>
<!-- Fav and touch icons -->
<script type="text/javascript" src=js/jquery.min.js></script>
<script type="text/javascript" src=js/bootstrap.min.js></script>



</head>

<body data-ng-app="Hungryapp" data-ng-controller="IndexController">

	<div class="navbar  navbar-static-top navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" style="font-size: xx-large;font-family: 'Lobster', cursive;" href="#/">Hungry?</a>
		</div>
		<div data-ng-show="notLoggedIn()" class="navbar-collapse " style="margin-right: 10px;">
			<a class="btn btn-default navbar-btn navbar-right btn-primary" href="#login">Log in / Sign in</a>
		</div>
		<div class="navbar-collapse" data-ng-hide="notLoggedIn()" style="margin-right: 10px; ">
			<div class="navbar-right "  >
				<div style="color: gray;font-size: medium;margin-right: 20px; font-family: 'Lobster', cursive;display: inline-block;">
					Welcome, <a href="#userDetails" data-ng-show = "!isAdmin()">{{username}}</a><a href="#managerDetails" data-ng-show = "isAdmin()">{{name}}</a>
				</div>
				<div style="display: inline-block;">				
					<a class="btn btn-default navbar-btn btn-primary" data-ng-click="Logout()">Logout</a>
				</div>
			</div>


		</div>

	</div>
	<div class="container">
		<div class="row" data-ng-view></div>

	</div>
	<footer style="text-shadow: silver; position: relative; bottom: auto;">
		<div class="container">
			<p class="text-muted">
				<a href="#joinus">Join Us</a> | <a href="#aboutus">About Us</a> | <a
					href="#managerEntry">I'm Manager.</a>
			</p>
		</div>
	</footer>

</body>
<script src="lib/angular.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="lib/angular-route.js"></script>
<script src="lib/angular-cookies.js"></script>
<script src="lib/xeditable.js"></script>
<script src="lib/ui-bootstrap-0.12.0.js"></script>
<script src="lib/bootstrap-toggle.min.js"></script>
<script src="lib/ui-bootstrap-tpls.min.js"></script>
<script src="js/app.js"></script>

</html>
