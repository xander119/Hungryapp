<div class="row " style="margin: 15px;">
	<div class="col-md-12">
		<ul class="nav nav-pills nav-justified" style="padding-top: 15px;">
			<li data-ng-class="{active:isActiveTab(1)}" ><a href data-ng-click="onClickTab(1)">Profiles</a></li>
			<li data-ng-class="{active:isActiveTab(2)}" data-ng-init="onClickTab(2)"><a href data-ng-click="onClickTab(2)">Restaurants</a></li>			
		</ul>
	</div>

	<div data-ng-show="isActiveTab(1)" align="justify">
		<form class="col-md-12 form-inline" editable-form name="editableForm" style="margin: 20px">
			<div class="form-group">
				<h3>
					<span editable-text="currentManager.name" e-name="username" e-required>{{currentManager.name || 'Name'}}</span>
				</h3>
			</div>
			<div class="Info-section">
				<div class="Info">
					<span class="list-group-item-text">Email :</span> <span editable-text="currentManager.email" e-name="email" e-required>{{currentManager.email}}</span>
				</div>
			</div>
		</form>
		<div align="right">
			<!-- button to show form -->
			<button type="button" class="btn btn-default" data-ng-click="editableForm.$show()" data-ng-show="!editableForm.$visible">Edit</button>
			<!-- buttons to submit / cancel form -->
			<span ng-show="editableForm.$visible">
				<button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">Save</button>
				<button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">Cancel</button>
			</span>
		</div>
	</div>


	<div data-ng-show="isActiveTab(2)">
		<div class="row" style="margin: 20px">
			<div data-ng-show="restaurantOwn==null">You have no restaurant yet.</div>
			<div >
				<accordion close-others="true" > 
					<accordion-group data-ng-repeat="Restaurant in restaurantOwn " heading="{{Restaurant.name}}"> 
						<accordion-heading>
							{{Restaurant.name}}
								<button style="margin-left: 80%;" class="btn btn-danger" ng-click="deleteRestaurant(Restaurant.id)">Delete</button>
						</accordion-heading>
					<div class="row">
							<div class="col-md-4">IMAGE.</div>
								<div class="col-md-4">
								<div class="row">Description : {{Restaurant.description}}</div>
								<div class="row">Type : {{Restaurant.type}}</div>
								<div class="row">Activation Status : {{Restaurant.status || 'Not Activated'}}</div>
							</div>
							<div class="col-md-4"></div>
							<div class="row">
								<div class="col-md-10"></div>
								<div class="col-md-2">
									<button type="button" class="btn btn-primary" data-ng-click="editRestaurant(Restaurant.id)">Edit</button>
								</div>
							</div>
						</div>
					</accordion-group> 
				</accordion>
			</div>
		</div>
		<div style="margin: 20px" align="right"	>
			<button class="btn btn-default" ng-click="newRest()" style="margin-left: 8px;" >Start new ?</button>
		</div>
	</div>
</div>
</div>
